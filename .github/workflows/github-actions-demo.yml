name: GitHub Actions Demo
on: [workflow_dispatch]
jobs:
  Test-Aligo:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.9
      - run: python -V
      - run: pip -V
      - run: pip install aliyunpan --upgrade
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "refresh_token: '6a4cf490e1d14a0e81444416d18b6022'"  >  ~/.config/aliyunpan.yaml
      - name: Setup java
        uses: actions/setup-java@v2.5.0
        with:
          java-version: 8
          distribution: temurin
      - name: Setup maven
        uses: stCarolas/setup-maven@v4.2
      - run: mvn clean install 
      - run: |
          aliyunpan-cli download demo-0.0.1-SNAPSHOT.jar .
